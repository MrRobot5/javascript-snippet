<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JQuery AJAX Call</title>
<!--Include JQuery Library -->
<script src="/javascripts/jquery-3.1.1.js"></script>
<script>

    // When DOM is loaded this 
    // function will get executed
    $(() => {
        // function will get executed 
        // on click of submit button
        $("#submitButton").click(function (ev) {
            var form = $("#formId");
            var url = form.attr('action');
            $.ajax({
                type: "GET",
                url: url,
                data: form.serialize(),
                success: function (data) {
                    // Ajax call completed successfully
                    alert("Form Submited Successfully");
                },
                error: function (data) {
                    // Some error in ajax call
                    alert("some Error");
                }
            });
        });
    });
</script>
</head>
<body >
    <h3>Fill in the Form</h3>
  
    <form id='formId' action="/example/submit" method="">
        <table>
  
            <tr>
                <td>Full Name:</td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" name="phone" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="male" />Male 
                    <input type="radio" name="gender" value="female" />Female</td>
            </tr>
            <tr>
                <td>Select Programming Languages to learn:</td>
                <td><input type="checkbox" name="language" value="java" />Java
                    <input type="checkbox" name="language" value="python" />Python
                    <input type="checkbox" name="language" value="sql" />SQL
                    <input type="checkbox" name="language" value="php" />PHP</td>
            </tr>
            <tr>
                <td>Select Course duration:</td>
                <td><select name="duration">
                    <option value="3months">3 Months</option>
                    <option value="6months">6 Months</option>
                    <option value="9months">9 Months</option></select></td>
            </tr>
            <tr>
                <td>Anything else you want to share:</td>
                <td><textarea rows="5" cols="40" name="comment"></textarea></td>
            </tr>
  
        </table>
  
        <input id='submitButton' value="Submit Details">
  
    </form>
  
</body>
</html>
